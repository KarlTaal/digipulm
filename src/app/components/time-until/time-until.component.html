<div class="d-flex flex-column align-items-center">
  <h2>PULMADENI <br/> ON JÄÄNUD</h2>

  <div class="wedding-time-until__clock-container">
    <div class="text-center">
      <div>{{ days }}</div>
      <small>päeva</small>
    </div>
    <div class="text-center">
      <div>{{ hours }}</div>
      <small>tundi</small>
    </div>
    <div class="text-center">
      <div>{{ minutes }}</div>
      <small>minutit</small>
    </div>
    <div class="text-center">
      <div>{{ seconds }}</div>
      <small>sekundit</small>
    </div>
  </div>
</div>
